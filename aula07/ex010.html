<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas!</h1>
    Diga a sua velocidade 
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar">
    <div id="res">

    </div>
    <script>
        var r = document.getElementsByTagName('input')[1]
        r.addEventListener('click', resultado)   

        function resultado() {
            var tvel = window.document.getElementById('vel')
            var tres = window.document.getElementById('res')
            var vel = Number(tvel.value)

            tres.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            tres.style.color = 'blue'
            
            if (vel > 60) {
                tres.innerHTML += `<p>Você está acima do limite de velocidade permitido! <strong>MULTADO!</strong></p>`//Não esquecer do += para concatenar a mensagem, caso contrário, a primeira mensagem sera substituida por essa
                tres.style.color = 'red'
            }
            tres.innerHTML += `<p>Dirija sempre com responsabilidade! <strong>Use o cinto de segurança</strong>`//+= serve para concatenar as frases
        }
    </script>
</body>
</html>
