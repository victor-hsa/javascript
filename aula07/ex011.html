<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Desafio de JS</title>
</head>
<body>
    <h1>Em qual país você mora?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="ENVIAR" id="env">
    <div id="res"><p>Você mora em...</p></div>

    <script>        
        var p = window.document.getElementById('env')
        p.addEventListener('click', clicar)
        
        var res = window.document.getElementById('res')

        function clicar(){
            var mora = window.document.getElementById('pais')

            if (mora.value == 'Brasil') {
            res.innerHTML = `<p>Você mora em ${mora.value}, então você é Brasileiro</p>`
        }   else {
            res.innerHTML = `<p>Você mora em ${mora.value}, então você é estrangeiro</p>`
        }
    }
    </script>
</body>
</html>
