<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exerc√≠cio</title>
    <style>
        body{
            background-color: rgb(106, 106, 255);
        }
        div{
            font-family: 'Times New Roman', Times, serif;
            color: black;           
        }
        header{
            color: white;
            text-align: center;
            text-shadow: 3px 3px 3px rgb(60, 60, 148);
        }

        section{            
            background-color: white;
            width: 400px;
            
            margin: auto;
            border-radius: 5px;
            padding: 8px;
            line-height: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        footer{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
        <section>
            <div>
                <p>
                    Ano de Nascimento:
                    <input type="number" name="anonas" id="anonas" min="1925" max="2025">
                </p>
            <div>
                <p>
                    Sexo:
                    <input type="radio" name="sex" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sex" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="submit" value="Enviar" onclick="enviar()">
                </p>
            </div>
            <div id="res">
                Preencha os dados a cima para ver o resultado!
            </div>
        </section>
    
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
