<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas!</h1>
    Diga a sua velocidade <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res">

    </div>
    <script>
        function resultado() {
            var tvel = window.document.getElementById('vel')
            var tres = window.document.getElementById('res')
            var velo = Number(tvel.value)
            tres.innerHTML = `<p>Sua velocidade atual é de <strong>${velo}km/h</strong></p>`
            if (velo > 60) {
                tres.innerHTML = `<p>Sua velocidade foi a cima da permitida! Você foi <strong>MULTADO</strong></p>`
            }


        }
    </script>
</body>
</html>
