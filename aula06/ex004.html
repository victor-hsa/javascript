<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: gray;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', segurar)
        a.addEventListener('mousemove', moveu)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrar (){
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }

        function segurar(){
            a.innerText = 'Segurou!'
            a.style.background = 'purple'
        }

        function moveu(){
            a.innerText = 'Movendo!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
