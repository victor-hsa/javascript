<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro trabalho em DOM</title>
    <style>
        body{
            background-color: aqua;
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var aula = window.document.getElementsByTagName('p')[0]
        aula.style.background = 'green'
        aula.style.color = 'yellow'
        

        
        corpo.style.textAlign = 'center'
        corpo.style.border = '5px solid black'
        corpo.style.background = 'yellow'

    </script>
</body>
</html>
