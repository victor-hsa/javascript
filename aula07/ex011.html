<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Desafio de JS</title>
</head>
<body>
    <h1>Em qual país você mora?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="ENVIAR">
    <div id="res"></div>

    <script>        
        var env = document.getElementsByTagName('input')[1]
        env.addEventListener('click', lugar)

        var pais = document.getElementById('pais')
        var res = document.getElementById('res')
        res.style.fontSize = '20px'
        
        function lugar(){            
            
            if (pais == 'Brasil') {
                res.innerText = `Você é do Brasil`
            } else {
                res.innerText = `Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
